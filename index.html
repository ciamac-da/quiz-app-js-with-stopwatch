<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/index.js"></script>
    <title>Quiz App with Stopwatch - JS </title>
  </head>
  <body>
    <div id="stopwatch">
      Time elapsed: <span id="stopwatch-display">0</span> seconds
    </div>

    <form id="quiz">
      <div id="question-text"></div>
      <div id="answers"></div>
    </form>

    <div id="score">Final score: <span id="score-display"></span></div>
  </body>
</html>
